
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelvem Loubach - Landing Pages & Automação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#2563EB",
                        "primary-hover": "#1d4ed8",
                        "background-light": "#F9FAFB",
                        "background-dark": "#050505",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#0F0F0F",
                        "card-dark": "#121212",
                        "border-dark": "#27272A",
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                        display: ["Space Grotesk", "sans-serif"],
                    },
                    backgroundImage: {
                        'hero-glow': "radial-gradient(circle at center top, #2563EB40 0%, transparent 60%)",
                    },
                    animation: {
                        'scroll': 'scroll 40s linear infinite',
                    },
                    keyframes: {
                        scroll: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' },
                        }
                    }
                },
            },
        };
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f46;
        }
        .glass-panel {
            background: rgba(15, 15, 15, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .glow-text {
            text-shadow: 0 0 30px rgba(37, 99, 235, 0.5);
        }
        .chat-bubble-tail::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: -8px;
            width: 12px;
            height: 12px;
            background-color: inherit;
            clip-path: polygon(100% 0, 0% 100%, 100% 100%);
        }
        .chat-bubble-tail-right::before {
            left: auto;
            right: -8px;
            transform: scaleX(-1);
            content: "";
            position: absolute;
            bottom: 0;
            width: 12px;
            height: 12px;
            background-color: inherit;
            clip-path: polygon(100% 0, 0% 100%, 100% 100%);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-background-dark text-gray-100 font-sans">
    <div id="root"></div>
</body>
</html>
